<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Health Management App</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/profile.css">
</head>
<body>
    <div class="background-image"><img src="assets/images/medical.jpeg"></div>

    <header class="header">
        <div class="logo-placeholder"><img src="assets/images/logo.png"></div>
        <h1>Medical Dispensary</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="main-container">
        <h2>Your Profile</h2>

        <!-- Profile Information Section -->
        <div class="profile-info">
            <div class="profile-row">
                <label>Full Name:</label>
                <p>John Doe</p>
            </div>

            <div class="profile-row">
                <label>Email:</label>
                <p>johndoe@example.com</p>
            </div>

            <div class="profile-row">
                <label>Phone Number:</label>
                <p>(123) 456-7890</p>
            </div>


        </div>

        <div class="profile-actions">
            <button type="button" onclick="editProfile()">Edit Profile</button>
        </div>
    </div>

    <script>
        function editProfile() {
            alert("Edit Profile feature coming soon!");
        }
    </script>

</body>
</html>
